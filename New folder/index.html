
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    :root {
      --accent: #ff6ec7; /* pink */
      --accent-2: #6ecbff; /* blue */
      --accent-3: #ffd66e; /* yellow */
      --text: #0f172a; /* slate-900 */
      --bg-1: #fff0f6;
      --bg-2: #e6f7ff;
      --bg-3: #fff8e1;
      --card: #ffffff;
      --shadow: 0 10px 25px rgba(15, 23, 42, 0.15);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
        Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji",
        "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1000px 600px at 10% 10%, var(--bg-1), transparent),
                  radial-gradient(800px 500px at 90% 20%, var(--bg-2), transparent),
                  radial-gradient(900px 700px at 50% 100%, var(--bg-3), transparent),
                  linear-gradient(135deg, #fff, #f7f7ff);
      overflow: hidden;
    }

    .container {
      position: relative;
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(860px, 95vw);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 36px);
      position: relative;
      overflow: hidden;
      isolation: isolate;
      text-align: center;
    }

    .confetti-top {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    .badge {
      position: absolute;
      top: 16px;
      right: 16px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      padding: 8px 14px;
      border-radius: 100px;
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: clamp(28px, 6vw, 54px);
      line-height: 1.05;
      margin: 0 0 8px 0;
    }

    .subtitle {
      font-size: clamp(14px, 2.8vw, 18px);
      opacity: 0.8;
      margin-bottom: 16px;
    }

    .avatar {
      width: clamp(90px, 18vw, 140px);
      height: clamp(90px, 18vw, 140px);
      margin: 12px auto 16px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,255,255,0) 40%),
        conic-gradient(from 180deg, var(--accent), var(--accent-2), var(--accent-3), var(--accent));
      position: relative;
      box-shadow: inset 0 0 0 6px #fff8, 0 8px 24px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .avatar svg { width: 60%; height: 60%; opacity: 0.9; }

    .message {
      font-size: clamp(16px, 3.2vw, 20px);
      margin: 12px auto 20px;
      max-width: 60ch;
    }

    .cta {
      display: inline-flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 0;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      user-select: none;
    }

    .cta:hover { transform: translateY(-1px); box-shadow: 0 14px 28px rgba(0,0,0,0.18); }
    .cta:active { transform: translateY(1px) scale(0.99); }

    .chips {
      margin-top: 16px;
      display: flex; flex-wrap: wrap; gap: 8px; justify-content: center;
    }
    .chip {
      padding: 8px 12px; border-radius: 999px; font-size: 12px; font-weight: 700;
      background: #f1f5f9; color: #0f172acc; border: 1px solid #e2e8f0;
    }

    /* Floating balloons */
    .balloon {
      --x: 0; --delay: 0s; --hue: 330;
      position: absolute;
      bottom: -120px;
      left: var(--x);
      width: 44px; height: 56px;
      background: hsl(var(--hue) 85% 70%);
      border-radius: 50% 50% 45% 55% / 55% 55% 45% 45%;
      box-shadow: inset -6px -10px 14px hsla(0,0%,100%,.7);
      animation: float 14s linear infinite;
      animation-delay: var(--delay);
    }
    .balloon::after { /* string */
      content: ""; position: absolute; left: 50%; transform: translateX(-50%);
      bottom: -40px; width: 2px; height: 40px; background: #cbd5e1;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh) translateX(-30px) rotate(6deg); opacity: 0; }
    }

    /* Ribbon corners */
    .corner-ribbon {
      position: absolute; inset: 0; pointer-events: none; z-index: 0;
    }
    .corner-ribbon::before, .corner-ribbon::after {
      content: ""; position: absolute; width: 220px; height: 220px; opacity: 0.06; filter: blur(1px);
      background: conic-gradient(from 90deg, var(--accent), var(--accent-2), var(--accent-3), var(--accent));
      border-radius: 24px; transform: rotate(12deg);
    }
    .corner-ribbon::before { top: -110px; left: -110px; }
    .corner-ribbon::after { bottom: -110px; right: -110px; transform: rotate(-12deg); }

    footer {
      margin-top: 14px; font-size: 12px; opacity: 0.6;
    }

    /* Small screen tweak */
    @media (max-width: 420px) {
      .chips { display: none; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Random balloons -->
    <div id="balloons"></div>

    <div class="card" role="region" aria-label="Birthday message card">
      <div class="corner-ribbon" aria-hidden="true"></div>
      <div class="badge" aria-hidden="true">ðŸŽ‰ It's Your Day!</div>
      <canvas id="confetti" class="confetti-top" aria-hidden="true"></canvas>

      <div class="avatar" aria-hidden="true">
        <!-- Cupcake SVG icon -->
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 30h36l-3 26H17z" fill="#ffe08a"/>
          <path d="M20 30c0-8 8-12 12-12s12 4 12 12" fill="#ffd1dc"/>
          <circle cx="32" cy="15" r="4" fill="#ff6ec7"/>
          <circle cx="24" cy="28" r="2" fill="#6ecbff"/>
          <circle cx="40" cy="26" r="2" fill="#ffd66e"/>
          <rect x="22" y="44" width="6" height="12" rx="3" fill="#ff6ec7"/>
          <rect x="30" y="44" width="6" height="12" rx="3" fill="#6ecbff"/>
          <rect x="38" y="44" width="6" height="12" rx="3" fill="#ffd66e"/>
        </svg>
      </div>

      <h1>Happy Birthday, <span id="name">Our Special Person</span>! ðŸŽ‚</h1>
      <p class="subtitle">From all of us at <strong>technx2.0</strong></p>

      <p class="message" id="message">
        Wishing you a day filled with laughter, sweet surprises, and the warmest love. May the year ahead bring you joy, health, and unforgettable adventures.
      </p>

      <button class="cta" id="celebrateBtn" aria-label="Celebrate now">
        <span>Celebrate Now</span> âœ¨
      </button>

      <div class="chips" aria-hidden="true">
        <span class="chip">#HappyBirthday</span>
        <span class="chip">#YouAreSpecial</span>
        <span class="chip">#FromAllOfUs</span>
      </div>

      <footer>love you </footer>
    </div>
  </div>

  <script>
    // === Personalization (edit these two lines) ===
    const PERSON_NAME = "Our Special Person"; // e.g. "Aarav" or "Dr. Meera" 
    const CUSTOM_MESSAGE = "Wishing you a day filled with laughter, sweet surprises, and the warmest love. May the year ahead bring you joy, health, and unforgettable adventures.";

    // Apply personalization
    document.getElementById('name').textContent = PERSON_NAME;
    document.getElementById('message').textContent = CUSTOM_MESSAGE;

    // === Confetti (lightweight, no library) ===
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W, H, confetti = [], ticker = 0, running = false;

    function resize() { canvas.width = W = canvas.parentElement.clientWidth; canvas.height = H = canvas.parentElement.clientHeight; }
    const colors = ['#ff6ec7', '#6ecbff', '#ffd66e', '#7cfc96', '#c4b5fd'];

    function makePiece() {
      return {
        x: Math.random() * W,
        y: -10,
        r: 4 + Math.random() * 6,
        c: colors[(Math.random() * colors.length) | 0],
        tilt: Math.random() * 10,
        speed: 1 + Math.random() * 3,
        swing: Math.random() * 0.05 + 0.01,
        rot: Math.random() * Math.PI
      };
    }

    function draw() {
      ctx.clearRect(0,0,W,H);
      confetti.forEach(p => {
        p.y += p.speed; p.rot += p.swing; p.x += Math.sin(p.rot);
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.c;
        ctx.fillRect(-p.r, -p.r/2, p.r*2, p.r);
        ctx.restore();
      });
      confetti = confetti.filter(p => p.y < H + 20);
      if (running) requestAnimationFrame(draw);
    }

    function burst(durationMs = 3500, density = 180) {
      resize();
      running = true; draw();
      const interval = setInterval(() => { for (let i = 0; i < 12; i++) confetti.push(makePiece()); }, 16);
      setTimeout(() => { clearInterval(interval); setTimeout(() => { running = false; }, 600); }, durationMs);
    }

    window.addEventListener('resize', resize, { passive: true });
    resize();

    // Auto burst on load + button to re-run
    window.addEventListener('load', () => burst());
    document.getElementById('celebrateBtn').addEventListener('click', () => burst(4500));

    // === Balloons ===
    const balloonHost = document.getElementById('balloons');
    const balloonCount = 18;
    for (let i = 0; i < balloonCount; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.setProperty('--x', Math.round(Math.random()*100) + 'vw');
      b.style.setProperty('--delay', (Math.random()*-12).toFixed(2) + 's');
      b.style.setProperty('--hue', Math.floor(Math.random()*360));
      balloonHost.appendChild(b);
    }
  </script>
</body>
</html>
